name: Build and Publish to PyPI

on:
  push:
    tags:
      - "v*.*.*" # Triggers on version tags, e.g., "v1.0.0"

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: [3.7, 3.8, 3.9, 3.10] # Specify the Python versions to support

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install cibuildwheel
        run: |
          python -m pip install --upgrade pip
          pip install cibuildwheel

      - name: Build wheels with cibuildwheel
        env:
          CIBW_BUILD: "cp37-* cp38-* cp39-* cp310-*" # Build specific Python versions
          CIBW_TEST_REQUIRES: "pytest" # If you want to run tests during the build
          CIBW_TEST_COMMAND: "pytest {project}" # Modify this to your test command
        run: |
          cibuildwheel --output-dir wheelhouse

      - name: Publish to PyPI
        if: github.ref_type == 'tag' # Only publish on tagged releases
        env:
          TWINE_USERNAME: ${{ secrets.PYPI_USERNAME }}
          TWINE_PASSWORD: ${{ secrets.PYPI_PASSWORD }}
        run: |
          python -m pip install twine
          twine upload wheelhouse/*
